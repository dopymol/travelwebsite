<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register log</title>
</head>
<body style="background-color:#85c1e9;">
<h1>Registration</h1>
<form action="register" method="POST">
    {% csrf_token %}
  <input type="text" name="username" placeholder="Enter username"><br>
  <input type="text" name="first_name" placeholder="Enter First name"><br>
  <input type="text" name="last_name" placeholder="Enter last name"><br>
  <input type="email" name="email" placeholder="Enter your email"><br>
  <input type="password" name="password" placeholder="Enter password"><br>
  <input type="password" name="password1" placeholder="Confirm password">
  <input type="submit" value="Submit">

</form>
{% for msg in messages %}
<h2>{{ msg }}</h2>
{% endfor %}
</body>
</html>
